<div class="row">
    <div class="col-md-8 col-xl-6 mx-auto">

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmitClick()"> <!--Bind FormGrp with component-->
        <div class="card mt-1">
            <div class="card-header">
                <h4>Sign Up</h4>
            </div>

            <div class="card-body">
                    <div class="form-group form-row" formGroupName="personname">
                        <label for="firstName" class="col-md-4 col-form-label">First Name:</label>
                        <div class="col-md-8">
                            <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control" formControlName="firstName">
                        </div>
                    </div>

                    <div class="form-group form-row" formGroupName="personname">
                        <label for="lastName" class="col-md-4 col-form-label">Last Name:</label>
                        <div class="col-md-8">
                            <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control" formControlName="lastName">
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label for="email" class="col-md-4 col-form-label">Email:</label>
                        <div class="col-md-8">
                            <input type="text" name="email" id="email" placeholder="Email" class="form-control" formControlName="email">
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label for="mobile" class="col-md-4 col-form-label">Mobile No.:</label>
                        <div class="col-md-8">
                            <input type="text" name="mobile" id="mobile" placeholder="Mobile Name" class="form-control" formControlName="mobile">
                        </div>
                    </div>

                     <div class="form-group form-row">
                        <label for="dateOfBirth" class="col-md-4 col-form-label">Date of Birth:</label>
                        <div class="col-md-8">
                            <input type="text" name="dateOfBirth" id="dateOfBirth" placeholder="Date of Birth" class="form-control" formControlName="dateOfBirth">
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label for="gender" class="col-md-4 col-form-label">Gender:</label>
                        <div class="col-md-8">
                            <div class="form-check-label form-check-inline" *ngFor="let gender of genders">
                                <input type="radio" name="gender" [id]="gender" [value]="gender" class="form-check-input" formControlName="gender">
                                <label [for]="gender" class="form-check-label">{{gender}}</label>
                            </div>                      
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label for="countryID" class="col-md-4 col-form-label">Country:</label>
                        <div class="col-md-8">
                            <select name="countryID" id="countryID" class="form-control" formControlName="countryID">
                                <option value="null">Please Select</option>
                                <option *ngFor="let country of countries" [value]="country.countryID">
                                    {{country.countryName}}
                                </option>
                            </select>                   
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-md-4 col-form-label"></label>
                        <div class="col-md-8">
                            <input type="checkbox" id="recievenewsletter" name="recievenewsletter" class="form-check-input"
                            value="true" formControlName="recievenewsletter">
                        </div>
                        <label class="col-check-label">Recieve News Letter</label>
                    </div>

                    <div class="form-group form-row">
                        <label class="col-md-4 col-form-label">Skills:</label>
                            <div class="col-md-8" formArrayName="skills">
                                <div class="row" *ngFor="let skill of signUpForm.get('skills').controls; let i = index" [formGroupName]="i">

                                    <div class="col-5">
                                        <input type="text" name="skillName" id="skillName" placeholder="Skill Name" formControlName="skillName" class="form-control">
                                    </div>

                                    <div class="col-4">
                                        <select name="level" id="level" formControlName="level" class="form-control">
                                            <option value="null">Please Select</option>
                                            <option value="Beginner">Beginner</option>
                                            <option value="Intermediate">Intermediate</option>
                                            <option value="Professional">Professional</option>
                                            <option value="Expert">Expert</option>
                                        </select>
                                    </div>

                                    <div class="col-3">
                                        <button class="btn btn-danger" type="button" (click)="onRemoveClick(i)">Remove</button>
                                    </div>
                                </div>

                                <button class="btn btn-primary" type="button" (click)="onAddSkill()">Add Skill</button>
                            </div>
                    </div>

                {{signUpForm.value | json}}
            </div>

            <div class="card-footer">
                <button class="btn btn-success float-right">Create Account</button>
            </div>
        </div>
    </form>
    </div>
</div>
